 <!DOCTYPE html>
<html>
<body>
<script>
 var books = [
  {title: 'Wings of Fire',
   author: 'Dr.A.P.J.Abdul Kalam',
   alreadyRead: false
  },
  {title: 'Jungle Book',
  author: 'Rudyard Kipling',
  alreadyRead: true
  }];

for (var i = 0; i < books.length; i++) {
  var book = books[i];
  var bookInfo = book.title + '" by ' + book.author;
  if (book.alreadyRead) {
    alert('You already read "' + bookInfo);
  } else {
    alert('You still need to read "' + bookInfo);
  }
}

</script>
</body>
</html>
