<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>JavaScript program</title>
 </head>
 <body>
     <script>
     String.prototype.sub_String = function() 
{
  var subset = [];
  for (var m = 0; m < this.length; m++) 
  {
    for (var n = m+1; n<this.length+1; n++) 
    {
      subset.push(this.slice(m,n));
    }
  }
  return subset;
};

alert("dog".sub_String());
     </script>
</body>
 </html>
